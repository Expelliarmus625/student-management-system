{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
  <style>

    .map-container{
overflow:hidden;
padding-bottom:56.25%;
position:relative;
height:0;
}
.map-container iframe{
left:0;
top:0;
height:100%;
width:100%;
position:absolute;
}
  </style>
</head>

<body class="grey lighten-3">

  <!--Main layout-->
  <main class="pt-1 mx-lg-0" style="margin-top:100px;">
    <div class="container-fluid mt-3">


      <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
        <div class="card">

            <!-- Card content -->
            <div class="card-body">

                <h4 class="ml-2" style="text-align:center;">Login</h4>
                <hr>
                <br>    
                    <form method="post" action="">
                        {%csrf_token%}
                        
                        <div class="md-form">
                            <input type="text" id="form1" class="form-control" name="username">
                            <label for="form1">Username</label>
                        </div>

                        <div class="md-form">
                            <input type="password" id="form2" class="form-control" name="password">
                            <label for="form2">Password</label>
                        </div>
                        
                        <div class="md-form">
                          <input type="text" id="form3" class="form-control" name="first_name">
                          <label for="form2">First Name</label>
                        </div>
                        
                        <div class="md-form">
                          <input type="text" id="form4" class="form-control" name="last_name">
                          <label for="form2">Last Name</label>
                        </div>

                        <div class="md-form">
                          <input type="email" id="form5" class="form-control" name="email">
                          <label for="form2">Email</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Register<i class="fas fa-envelope ml-1"></i></button>
                    </form>
                    
                        
                    <br>
                    
            </div>

        </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      </div>
      </div>
    </main>

      
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js '%}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js '%}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js '%}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js '%}"></script>
  <!-- Initializations -->
  <script type="text/javascript"> 
    // Animations initialization
    new WOW().init();
  </script>
</body>

</html>
